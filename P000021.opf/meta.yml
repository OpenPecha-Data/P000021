  description:
    en: ༄༅། །འཕགས་ཡུལ་གྱི་མཁས་པས་རྒྱུད་གཅིག་ཏུ་སྡོམ་གསུམ་ལྡན་པའི་བཞེད་ཚུལ་ནི། སྡོམ་པ་གསུམ་མས་རིམ་གྱིས་རྟེན་ཅན་དུ་ཡིན་པ་དང་།
      དེ་བཞིན་འཕེལ་ཞིང་དག་པར་འགྱུར་བ་དང་། ངོ་བོ་གཅིག་ཉིད་ཕྱི་ནང་གསང་བའི་ལྡོག་ཆས་ཕྱེ་བ་དང་།
      ཡོན་ཏན་ཡར་ལྡན་དང་། ངོ་བོ་གནས་འགྱུར་དང་། མ་འདྲེས་ཡོངས་རྫོགས་སུ་གནས་པར་འདོད་པའི་ཚུལ་དྲུག་དབང་གི་ལྡེ་མིག་ལས་གསུངས།
      བོད་འདིར་གྲགས་ཆེ་བ་ནི། གསེར་དུ་རིགས་གཅིག་ཀྱང་མགོ་རྒྱན་ཕྱག་ཞབས་དཔུང་གདུབ་སོགས་རྣམ་པ་ཐ་དད་དུ་གནས་པ་བཞིན་སྡོམ་པ་གསུམ་སྤོང་བའི་སེམས་སུ་རིགས་མཐུན་ཀྱང་རྣམ་པ་ཐ་དད་པར་སློབ་དཔོན་འཇིགས་མེད་ཞབས་ཀྱིས་བཞེད་པ་དང་།
      ཉི་ཟླ་སྐར་གསུམ་གྱི་དཔེས་ཡས་རིམ་ཟིལ་གྱིས་མནན་པས་བག་ལ་ཞ་ཡང་ངོ་བོ་ཐ་དད་དུ་གནས་པར་པཎ་ཆེན་བི་བྷུ་ཏི་ཙནྡྲས་སྡོམ་གསུམ་འོད་ཕྲེང་དུ་བཞེད་པ་སྟེ་གཉིས་སུ་སྣང་ངོ་།
      །
    bo: ༄༅། །འཕགས་ཡུལ་གྱི་མཁས་པས་རྒྱུད་གཅིག་ཏུ་སྡོམ་གསུམ་ལྡན་པའི་བཞེད་ཚུལ་ནི། སྡོམ་པ་གསུམ་མས་རིམ་གྱིས་རྟེན་ཅན་དུ་ཡིན་པ་དང་།
      དེ་བཞིན་འཕེལ་ཞིང་དག་པར་འགྱུར་བ་དང་། ངོ་བོ་གཅིག་ཉིད་ཕྱི་ནང་གསང་བའི་ལྡོག་ཆས་ཕྱེ་བ་དང་།
      ཡོན་ཏན་ཡར་ལྡན་དང་། ངོ་བོ་གནས་འགྱུར་དང་། མ་འདྲེས་ཡོངས་རྫོགས་སུ་གནས་པར་འདོད་པའི་ཚུལ་དྲུག་དབང་གི་ལྡེ་མིག་ལས་གསུངས།
      བོད་འདིར་གྲགས་ཆེ་བ་ནི། གསེར་དུ་རིགས་གཅིག་ཀྱང་མགོ་རྒྱན་ཕྱག་ཞབས་དཔུང་གདུབ་སོགས་རྣམ་པ་ཐ་དད་དུ་གནས་པ་བཞིན་སྡོམ་པ་གསུམ་སྤོང་བའི་སེམས་སུ་རིགས་མཐུན་ཀྱང་རྣམ་པ་ཐ་དད་པར་སློབ་དཔོན་འཇིགས་མེད་ཞབས་ཀྱིས་བཞེད་པ་དང་།
      ཉི་ཟླ་སྐར་གསུམ་གྱི་དཔེས་ཡས་རིམ་ཟིལ་གྱིས་མནན་པས་བག་ལ་ཞ་ཡང་ངོ་བོ་ཐ་དད་དུ་གནས་པར་པཎ་ཆེན་བི་བྷུ་ཏི་ཙནྡྲས་སྡོམ་གསུམ་འོད་ཕྲེང་དུ་བཞེད་པ་སྟེ་གཉིས་སུ་སྣང་ངོ་།
